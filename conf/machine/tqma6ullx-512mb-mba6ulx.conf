#@TYPE: Machine
#@NAME: TQ-Group TQMa6ULLx module with 512 MB RAM on MBa6ULx baseboard
#@SOC: i.MX6ULL
#@DESCRIPTION: Machine configuration for TQ-Group TQMaULLx
#@MAINTAINER: Markus Niebel <Markus.Niebel@tq-group.com>
#
# By default, this machine will build for the full featured option
# with SD / eMMC boot
#
# To build U-Boot for other CPU or memory combinations, you can set
# the UBOOT_MACHINE variable in your local.conf according to the
# following table:
#
# Processor           Memory    Configuration
# --------------      ------    --------------------
# i.MX6ULL	      512MiB    tqma6ullx_512mb_mba6ul_mmc_defconfig
# i.MX6ULL	      512MiB    tqma6ullx_512mb_mba6ul_qspi_defconfig
#

include conf/machine/include/tqma6ull.inc
include conf/machine/include/tqma6ullx-mba6ulx.inc

UBOOT_CONFIG ??= "sd qspi"
UBOOT_CONFIG[sd] = "tqma6ullx_512mb_mba6ul_mmc_defconfig,wic"
UBOOT_CONFIG[qspi] = "tqma6ullx_512mb_mba6ul_qspi_defconfig,ubi"
