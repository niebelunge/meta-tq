#@TYPE: Machine
#@NAME: TQ-Group TQMLS1012AL Module on MBLS1012AL Baseboard
#@SOC: LS1012A
#@DESCRIPTION: Machine configuration for TQ-Group TQMLS1012AL
#@MAINTAINER: Matthias Schiffer <matthias.schiffer@tq-group.com>
#
# Processor	Boot Device	Configuration
# ---------	-----------	--------------------
# LS1012A	QSPI		tqmls1012al_mbls1012al_tfa_defconfig
#

require conf/machine/include/tqmls1012al.inc

SERIAL_CONSOLES = "115200;ttyS0"
SERIAL_CONSOLES_CHECK = "${SERIAL_CONSOLES}"
# no virtual terminal needed
USE_VT = "0"

KERNEL_DEVICETREE ?= " \
  freescale/fsl-ls1012a-mbls1012al.dtb \
"

# Files are needed in IMAGE_BOOT_FILES because /boot is on an extra partition.
# If those files should be installed under /boot inside the rootfs, you can
# achieve this in your BSP layer adding them via
# IMAGE_INSTALL_append = " kernel-devicetree kernel-image"
#
IMAGE_BOOT_FILES ?= "\
	${KERNEL_IMAGETYPE} \
	fsl-ls1012a-mbls1012al.dtb \
"

UBOOT_CONFIG ?= "tfa"
UBOOT_CONFIG[tfa] = "tqmls1012al_mbls1012al_tfa_defconfig"
