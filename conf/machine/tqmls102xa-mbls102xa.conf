#@TYPE: Machine
#@NAME: TQ-Group TQMLS102xa Module on MBLS102xa Baseboard
#@SOC: ls102xa
#@DESCRIPTION: Machine configuration for TQ-Group TQMLS102xa
#@MAINTAINER: Markus Niebel <Markus.Niebel@tq-group.com>
#
# By default, this machine will build for the full featured option
# with SD / eMMC boot
#
# To build U-Boot for other CPU or memory combinations, you can set
# the UBOOT_MACHINE variable in your local.conf according to the
# following table:
#
# Processor     	Memory		Configuration
# --------------	------		--------------------
# LS1021A		1024MiB		tqmls102xa_mbls102xa_mmcsd_defconfig
# LS1021A		1024MiB		tqmls102xa_mbls102xa_qspi_defconfig
# LS1021A		1024MiB		tqmls102xa_mbls102xa_ecc_qspi_defconfig
# LS1021A		1024MiB		tqmls102xa_mbls102xa_ecc_sdmmc_defconfig
#

require conf/machine/include/tqmls102xa.inc

SERIAL_CONSOLES ?= "115200;ttyS0 115200;ttyS1 115200;ttyEHV0 115200;ttyLP0 115200;ttyAMA0"
SERIAL_CONSOLES_CHECK ?= "${SERIAL_CONSOLES}"
USE_VT ?= "0"

KERNEL_DEVICETREE ?= " \
                        ls1021a-tqmls1021a-mbls102x.dtb \
"

QE_UCODE="iram_Type_A_LS1021a_r1.0.bin"

# Files are needed in IMAGE_BOOT_FILES because /boot is on an extra partition.
# If those files should be installed under /boot inside the rootfs, you can
# achieve this in your BSP layer adding them via
# IMAGE_INSTALL_append = " kernel-devicetree kernel-image-zimage"
#
IMAGE_BOOT_FILES ?= "\
	${KERNEL_IMAGETYPE};linuximage \
	${KERNEL_IMAGETYPE}-ls1021a-tqmls1021a-mbls102x.dtb;ls1021a-tqmls1021a-mbls102x.dtb \
	"

WKS_FILE ?= "tqmls102xa-sdimg.wks"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "tqmls102xa_mbls102xa_mmcsd_defconfig"
UBOOT_CONFIG[qspi] = "tqmls102xa_mbls102xa_qspi_defconfig"
UBOOT_CONFIG[sd_ecc] = "tqmls102xa_mbls102xa_ecc_mmcsd_defconfig"
UBOOT_CONFIG[qspi_ecc] = "tqmls102xa_mbls102xa_ecc_qspi_defconfig"

